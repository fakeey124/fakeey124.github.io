<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Fakeey | Login</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f4f6f8;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 360px;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    h2 {
      margin: 0 0 20px;
      font-size: 22px;
      font-weight: 600;
      color: #222;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 12px 14px;
      margin-top: 12px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #005fcc;
    }

    p {
      font-size: 14px;
      color: #555;
      margin: 12px 0 0;
    }

    .hidden { display: none; }

    .msg {
      margin-top: 10px;
      font-size: 13px;
      color: #e63946;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Вход</h2>

    <div id="login-block">
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Пароль" />
      <button id="send-login">Продолжить</button>
      <button id="reg">
      <p id="login-msg" class="msg"></p>
    </div>

    <div id="otp-block" class="hidden">
      <p>Код отправлен на <span id="sent-email" style="font-weight:500;"></span></p>
      <input id="otp" type="text" placeholder="Код из письма" />
      <button id="verify-otp">Подтвердить</button>
      <p id="verify-msg" class="msg"></p>
    </div>
  </div>

<script src="reg.js">
</body>
</html>
